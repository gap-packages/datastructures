coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: no
    patch: no
    changes: no

comment:
  layout: "header, diff, changes, tree"
  behavior: default

ignore:
  - "init.g"    # omit init.g, otherwise codecov confuss it with GAP's init.g
  - "tst/*"     # ignore test harness code
  - "tst/**/*"  # ignore test harness code
